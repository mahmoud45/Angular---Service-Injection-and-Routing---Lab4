<section class="category-section section-pad">
    <div class="container">
        <div class="section-title text-center text-black ">
            <h2>Our Course</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec malesuada lorem maximus mauris scelerisque, at rutrum nulla dictum. Ut ac ligula sapien. Suspendisse cursus faucibus finibus.
            </p>
        </div>

        <a [routerLink]="['/create-course']" class="btn btn-success p-3 mb-4">Create New Course</a>
        <div class="row">
            <div *ngFor="let course of courses" class="col-lg-4 col-md-6">
                <div class="card category-item">
                    <div [routerLink]="['/courses/', course?.Id]" class="ci-thumb" [style.background-image]="'url(' + course.ImageURL +')'"></div>
                    <div [routerLink]="['/courses/', course?.Id]" class="card-body ci-text ">
                        <h3 class="card-title">{{ course?.Name }}</h3>
                        <p class="card-text">{{ course?.Description }}</p>

                        <span>Price: {{ course?.Price }}</span>

                    </div>

                    <div class="course-actions mt-4 text-center ">
                        <a class="btn btn-primary" [routerLink]="['/edit-course', course?.Id]">Edit</a>
                        <button class="btn btn-danger" (click)="deleteCourse(course?.Id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
